<!-- Start from scratch and create an empty page. -->
<!DOCTYPE html>
<html>
<head>
    <title>James Ward Elementary</title>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- h1 - name of school -->
            <h1>James Ward Elementary School</h1>
        </div>
        <div class="row">
            <!-- h2 - "Address" heading -->
            <h2>Address</h2>
            <!-- address - address of your school -->
            <address>
                <strong>James Ward Elementary School</strong><br>
                2701 S Shields Ave<br>
                Chicago, IL 60616
            </address>
        </div>
        <div class="row">
            <!-- h2 - "Alma mater" heading -->
            <h2>Alma mater</h2>
            <!-- blockquote - James Ward's alma mater -->
            <blockquote>The Adventure of a Lifetime</blockquote>
        </div>
        <div class="row">
            <!-- h2 - "Roster" heading -->
            <h2>Roster</h2>
        </div>
        <!-- Grid with 4 equally sized columns, with student names -->
        <div class="row">
            <div class="col-sm-3">Jenny</div>
            <div class="col-sm-3">Michael</div>
            <div class="col-sm-3">Jenny</div>
            <div class="col-sm-3">Michael</div>
        </div>
        <div class="row">
            <div class="col-sm-3">Kevin</div>
            <div class="col-sm-3">Amanda</div>
            <div class="col-sm-3">Maci</div>
            <div class="col-sm-3">Jing</div>
        </div>
        <div class="row">
            <h2>Campus</h2>
            <img src="http://www.pbcchicago.com/upload/12155_lg.jpg" class="img-circle">
        </div>
    </div>
</body>
</html>
