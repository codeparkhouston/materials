<!-- Start from scratch and create an empty page. -->
<!DOCTYPE html>
<html>
<head>
    <title>James Ward Elementary</title>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <!-- h1 - name of school -->
    <h1>James Ward Elementary School</h1>
    <!-- h2 - "Address" heading -->
    <h2>Address</h2>
    <!-- address - address of your school -->
    <address>
        <strong>James Ward Elementary School</strong><br>
        2701 S Shields Ave<br>
        Chicago, IL 60616
    </address>
    <!-- h2 - "Alma mater" heading -->
    <h2>Alma mater</h2>
    <!-- blockquote - James Ward's alma mater -->
    <blockquote>The Adventure of a Lifetime</blockquote>
    <!-- h2 - "Roster" heading -->
    <h2>Roster</h2>
    <!-- Grid with 3 equally sized columns, with student names -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">Jenny</div>
            <div class="col-md-4">Michael</div>
            <div class="col-md-4">Jenny</div>
            <div class="col-md-4">Michael</div>
            <div class="col-md-4">Kevin</div>
            <div class="col-md-4">Amanda</div>
            <div class="col-md-4">Maci</div>
        </div>
    </div>
</body>
</html>
